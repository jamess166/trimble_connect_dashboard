<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Filtros de Modelo Avanzados</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" style="height: 50px; margin-bottom: 10px;">
            <h1>üîç Filtros de Modelo Avanzados</h1>
            <p>Filtra tus modelos por PR-NIVEL, PO-CARS, PO-SECTOR y PO-WBS</p>
        </div>

        <div class="filters-panel">
            <!-- contenido de filtros (copiar desde el HTML que ya tienes) -->
        </div>

        <label class="isolate-toggle">
            <input type="checkbox" id="isolate-filtered">
            Mostrar solo elementos filtrados
        </label>

        <div class="results-panel">
            <div class="results-header">
                <h3>Resultados</h3>
                <span class="results-count" id="results-count">0 modelos encontrados</span>
            </div>
            <div id="loading" class="loading" style="display: none;">Cargando modelos...</div>
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="model-grid" class="model-grid"></div>
        </div>
    </div>

    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/trimble-connect-workspace-api.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
